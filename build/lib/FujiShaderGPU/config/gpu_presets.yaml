system_presets:
  # CPU/システムメモリベースの設定
  gdal:
    high_memory:  # 64GB以上
      cache_mb: 16384
      dataset_pool: 3000
    medium_memory:  # 32-64GB
      cache_mb: 8192
      dataset_pool: 2000
    low_memory:  # 32GB未満
      cache_mb: 4096
      dataset_pool: 1000

# GPU プリセット定義
gpu_presets:
  # エントリーレベル
  rtx4070_laptop:
    vram_gb: 12
    vram_gb_range: [10, 14]  # 判定用の範囲を追加
    chunk_size: 768
    rmm_pool_size_gb: 8
    rmm_pool_fraction: 0.55
  
  t4:
    vram_gb: 16
    vram_gb_range: [14, 20]
    chunk_size: 1024
    rmm_pool_size_gb: 12
    rmm_pool_fraction: 0.6
   
  # ミドルレンジ
  l4:
    vram_gb: 24
    vram_gb_range: [20, 35]
    chunk_size: 2048
    rmm_pool_size_gb: 16
    rmm_pool_fraction: 0.65
   
  # ハイエンド
  a100_40gb:
    vram_gb: 40
    vram_gb_range: [35, 70]
    chunk_size: 8192
    rmm_pool_size_gb: 28
    rmm_pool_fraction: 0.7
  
  a100_80gb:
    vram_gb: 80
    vram_gb_range: [70, 85]
    chunk_size: 12288
    rmm_pool_size_gb: 56
    rmm_pool_fraction: 0.7
  
  # 最上位
  h100:
    vram_gb: 80
    vram_gb_range: [85, 100]
    chunk_size: 16384
    rmm_pool_size_gb: 60
    rmm_pool_fraction: 0.75

# アルゴリズム複雑度
algorithm_complexity:
  rvi: 1.2
  hillshade: 0.8
  slope: 0.8
  specular: 1.5
  atmospheric_scattering: 0.9
  multiscale_terrain: 1.5
  curvature: 1.0
  visual_saliency: 1.4
  npr_edges: 1.1
  ambient_occlusion: 2.0
  lrm: 1.1
  openness: 1.8
  fractal_anomaly: 1.6
